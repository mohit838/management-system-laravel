server {
    listen 80;
    server_name _;
    # ^ Accept all hostnames

    root /var/www/html/public;
    # ^ Laravelâ€™s public web root

    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        # ^ Pretty URLs: if file/folder not found, route to index.php
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        # ^ Send PHP requests to the "app" (php-fpm) service on port 9000
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_index index.php;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
        try_files $uri =404;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
        # ^ Cache static assets aggressively (great for dev speed)
    }

    client_max_body_size 20M;
    # ^ Allow uploads up to 20 MB
}
